<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端程式設計 - HW2</title>
    <link rel="stylesheet" href="./css/style.css">


</head>

<body>
    <div class="iphone phonecase">
        <div class="iphone sound"></div>

        <div class="iphone screen">
            <div class="background" src="./background.jpg">
                <!--headbar-->
                <div class="head">
                    <span class="headbar fG" > ||||CHT 4G</span>
                    <span class="headbar time">7:21 p.m.</span>
                    <span class="headbar alarm"></span>
                    <span class="headbar battery" style="position: -1px;"></span>
                </div>

                <!--icons-->
                <button type="button" class="icon r1 c1 facebook" 
                onclick="location.href='https://facebook.com';"><p class="title">Facebook</p></button>
                <button type="button" class="icon r1 c2 ceiba" 
                onclick="location.href='https://ceiba.ntu.edu.tw/index.php';"><p class="title">ceiba</p></button>
                <button type="button" class="icon r1 c3 timetree" 
                onclick="location.href='https://timetreeapp.com/calendars';"><p class="title">timetree</p></button>
                <button type="button" class="icon r1 c4 instagram" 
                onclick="location.href='https://instagram.com';"><p class="title">instagram</p></button>
                <button type="button" class="icon r2 c1 twitter" 
                onclick="location.href='https://twitter.com';"><p class="title">twitter</p></button>
                <button type="button" class="icon r2 c2 gdrive" 
                onclick="location.href='https://drive.google.com';"><p class="title">gdrive</p></button>
                <button type="button" class="icon r2 c3 ptt" 
                onclick="location.href='https://term.ptt.cc';"><p class="title">ptt</p></button>

                <span class="dot p1"></span>
                <span class="dot p2"></span>
                <span class="dot p3"></span>
                <span class="dot p4"></span>
                <!--shortcut-->
                <div class="underbar"></div>
                <button type="button" class="icon shortcut c1 kkbox" 
                onclick="location.href='https://www.kkbox.com/tw/tc/';"></button>
                <button type="button" class="icon shortcut c2 phone"></button>
                <button type="button" class="icon shortcut c3 safari"></button>
                <button type="button" class="icon shortcut c4 message"></button>
            </div>
        </div>

        <div class="iphone home"></div>



    </div>
</body>
</html>
